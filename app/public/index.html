<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API with Node JS</title>
</head>
<body class="m-5">
    <h1>API with Node JS</h1>

<div id="tbl-records">
    <table class="table table-dark table-bordered table-striped">
        <thead>
            <th>Contact ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Address</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tbl-records-body">
            <tr></tr>
        </tbody>
    </table>

</div>

<div id="buttons">
        <button onclick="showForm()" class="btn btn-success">Add New Record</button>
</div>

<div id="post-form" class="container-sm" style="display: none;">
    <form action=" method="post" class="row g-3 border border-dark mt-3">
        <p><b>Add New Record</b></p>
        <div class="row">
            <div class="col">
                <label for="" class="form-label">First Name: </label>
                <input type="text" name="firstName" class="form-control m-2">
            </div>
            <div class="col">
                <label for="" class="form-label">Last Name: </label>
                <input type="text" name="lastName" class="form-control m-2">
            </div>
        </div>
        <div class="row">
            <label for="" class="form-label">Email: </label>
            <input type="email" name="email" class="form-control m-2">
        </div>  
        <div class="row">      
            <label for="" class="form-label">Age: </label>
            <input type="number" name="age" class="form-control m-2">
        </div>
        <div class="row">
            <label for="" class="form-label">Salary: </label>
            <input type="number" name="salary" class="form-control m-2">
        </div>
        <div class="row">
            <label for="" class="form-label">Address: </label>
            <input type="text" name="address" class="form-control m-2">
        </div>
        <button type="submit" class="btn btn-success m-2" style="max-width: 10%;">Submit</button>
    </form>
</div>

<!-- Javascript -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
